<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="projects.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./scripts/new-project.js"></script>
    </head>
    <body>
        <!--Navigation bar-->
        <div id="nav-placeholder">

        </div>

        <script>
            $.get("navbar.html", function(data){
                $("#nav-placeholder").replaceWith(data);
            });
        </script>
        <!--End of Navigation bar-->

        <form id="projectform">
            <div class="form-group">
                <label for="exampleFormControlFile1">Project Name</label>
                <input class="form-control form-control-lg" id="projectname" type="text" placeholder="Project Name" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">List of users to invite, separated by semicolons:</label>
                <textarea id="collaborators" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Bootstrap includes; belongs near end of body element -->
        <!-- Removed Bootstrap's default jQuery include as it is the slim version and doesn't include ajax! I've instead added the miniturized version -->  
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
