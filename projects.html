<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="projects.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="scripts/project.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">    <!-- Avoids fake favicon requests --> 
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">

    </div>

    <script>
        $.get("navbar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
    <!--End of Navigation bar-->
    <section id="list-header" class="container-fluid">
        <div class="row">
            <div class="col-xl">
              <h2>Projects</h2>
            </div>
            <div class="col-sm">
              <button class="btn btn-primary">New Project</button>
            </div>
          </div>
    </section>
    <section id="list-items" class="container-fluid">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Project Name</th>
                <th scope="col">Users</th>
                <th scope="col">Modified</th>
                <th scope="col">Settings</th>
              </tr>
            </thead>
            <tbody id="tprojects">
              
            </tbody>
          </table>
    </section>

    <!-- Modal: see https://getbootstrap.com/docs/4.5/components/modal/ for details .. this section will need
    to be modified to use data attributes in order to properly modifiy the correct project's settings... -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
        <form>
            <div class="modal-body">

                <div class="form-group">
                    <label for="exampleFormControlFile1">Project Name</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Project Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">List of users to invite, separated by semicolons:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>

            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </form>
        </div>
        </div>
    </div>

    <section id="projects-CTA">
        <!-- only displayed if no projects are yet created -->
        <div class="jumbotron">
            <h1 class="display-4">Welcome!</h1>
            <p class="lead">To get started, you'll need to create a project or get invited to somebody else's project.</p>
            <hr class="my-4">
            <p>If you want to join a project, contact that project's owner and ask them.</p>
            <a class="btn btn-primary btn-lg" href="./new-project.html" role="button">Create Project</a>
          </div>
    </section>

    <!-- Bootstrap includes; belongs near end of body element -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
