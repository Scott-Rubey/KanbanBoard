<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="kanban.css" />
    <title>Project Board</title>
  </head>
  <body>
    <div class="topnav">
      <p class = "projectName">Project 1</p>
      <a href="#signout">Sign out</a>
      <a href="#convo">Convo</a>
      <a href="#calendar">Calendar</a>
      <a href="#board">Board</a>
    </div>
    <div class="main" id="main">
    <!--Labels for each column-->
    <section class="flex-container1">
      <div class="flexlabel 1">Backlog</div>
      <div class="flexlabel 2">In Progress</div>
      <div class="flexlabel 3">Complete</div>
    </section>
    <!--Task columns-->
    <section class="flex-container2">
      <div class="flex-item item1" id="backlog-column"></div>
      <div class="flex-item item2"></div>
      <div class="flex-item item3"></div>
      </section>
    <input type="button" id="addTask" class="button" value="Add Task" />
  </div>
  <script src="kanban.js"></script>
</body>
</html>
